<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analyzer Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
        }
        button {
            margin: 10px 0;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>YouTube Video Analyzer</h2>
    <p>Click the button below to capture current video timestamp and coordinates:</p>
    <button id="captureData">Capture Data</button>

    <script>
        // Этот код будет обрабатывать клик на кнопку в popup
        document.getElementById('captureData').addEventListener('click', function() {
            // Отправляем сообщение фоновому скрипту
            chrome.runtime.sendMessage({ action: 'captureData' }, function(response) {
                alert(response.message);
            });
        });
    </script>
</body>
</html>
